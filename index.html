<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <form action="#" name="Calculator" class="Calculator">
        <input disabled type="text" class="visor" name="visor">
        
    <div class="line">
            <input type="button" name="number7" onclick="display(number7.value)" class="number" value="7">
            <input type="button" name="number8" onclick="display(number8.value)" class="number" value="8">
            <input type="button" name="number9" onclick="display(number9.value)" class="number" value="9">
            <input type="button" name="operatorDivision" onclick="display(operatorDivision.value)" class="operator" value="/">
            
    </div>
    <div class="line">
        <input type="button" name="number4" onclick="display(number4.value)" class="number" value="4">
        <input type="button" name="number5" onclick="display(number5.value)" class="number" value="5">
        <input type="button" name="number6" onclick="display(number6.value)" class="number" value="6">
        <input type="button" name="operatorMultiplication" onclick="display(operatorMultiplication.value)" class="operator" value="*">
    </div>    
    <div class="line">
        <input type="button" name="number1" onclick="display(number1.value)" class="number" value="1">
        <input type="button" name="number2" onclick="display(number2.value)" class="number" value="2">
        <input type="button" name="number3" onclick="display(number3.value)" class="number" value="3">
        <input type="button" name="operatorMinus" onclick="display(operatorMinus.value)" class="operator" value="-">
    </div>
    <div class="line">
        <input type="reset" name="clear" class="operator" value="C">
        <input type="button" name="number0" onclick="display(number0.value)" class="number" value="0">
        <input type="button" name="calc" onclick="evaluateExpression()" class="operator" value="=">
        <input type="button" name="operatorSum" onclick="display(operatorSum.value)" class="operator" value="+">
       
    </div>


    <script src="./index.js"></script
</body>
</html>
